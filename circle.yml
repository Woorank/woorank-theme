machine:
  node:
    version: 4.4.5

dependencies:
  override:
    - npm install
    # Workaround for the issue https://github.com/npm/npm/issues/10057
    - cd woo-components && npm install webpack@1.13.2 && npm install && cd ..
    - npm run build

test:
  override:
    - echo 'no tests for styleguide'

deployment:
  hub:
    branch: master
    commands:
      - node deploy.js
      - echo "{\"key\":\"<AWS_STYLEGUIDE_KEY>\",\"secret\":\"<AWS_STYLEGUIDE_SECRET>\",\"bucket\":\"<AWS_STYLEGUIDE_BUCKET>\",\"region\":\"<AWS_STYLEGUIDE_ZONE>\"}" | sed "s/<AWS_STYLEGUIDE_KEY>/$AWS_STYLEGUIDE_KEY/;s/<AWS_STYLEGUIDE_SECRET>/$AWS_STYLEGUIDE_SECRET/;s/<AWS_STYLEGUIDE_BUCKET>/$AWS_STYLEGUIDE_BUCKET/;s/<AWS_STYLEGUIDE_ZONE>/$AWS_STYLEGUIDE_ZONE/" > ./awsConfig.json
      - npm run publish
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > woo-components/.npmrc
      - cd woo-components && npm run push-to-npm
  dryrun:
    branch: /dryrun_.*/
    commands:
      - echo "{\"key\":\"<AWS_STYLEGUIDE_KEY>\",\"secret\":\"<AWS_STYLEGUIDE_SECRET>\",\"bucket\":\"<AWS_STYLEGUIDE_BUCKET>\",\"region\":\"<AWS_STYLEGUIDE_ZONE>\"}" | sed "s/<AWS_STYLEGUIDE_KEY>/$AWS_STYLEGUIDE_KEY/;s/<AWS_STYLEGUIDE_SECRET>/$AWS_STYLEGUIDE_SECRET/;s/<AWS_STYLEGUIDE_BUCKET>/$AWS_STYLEGUIDE_BUCKET/;s/<AWS_STYLEGUIDE_ZONE>/$AWS_STYLEGUIDE_ZONE/" > ./awsConfig.json
      - npm run publish
      - node deploy.js
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > woo-components/.npmrc
      - cd woo-components && npm run push-to-npm
