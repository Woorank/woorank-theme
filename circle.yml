machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose==1.9.0
  environment:
    COMPOSE_PROJECT_NAME: wooranktheme
    NODE_ENV: production

  services:
    - docker

dependencies:
  override:
    - docker --version
    - docker-compose --version
    - touch ./awsConfig.json
    - docker-compose build
    - docker-compose run styleguide npm run build

test:
  override:
    - echo 'no tests for styleguide'

deployment:
  hub:
    branch: master
    commands:
      - docker-compose run styleguide npm run deploy
  dryrun:
    branch: /dryrun_.*/
    commands:
      - docker-compose run styleguide npm run deploy
