machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose==1.9.0
  environment:
    COMPOSE_PROJECT_NAME: wooranktheme
    NODE_ENV: production

  services:
    - docker

dependencies:
  override:
    - docker --version
    - docker-compose --version
    - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"<AUTH>\",\"email\":\"<EMAIL>\"}}" | sed "s/<EMAIL>/$HUB_EMAIL/;s/<AUTH>/$HUB_AUTH/" > ~/.dockercfg
    - docker-compose build
    - docker-compose run styleguide npm run build

test:
  override:
    - echo 'no tests for styleguide'

deployment:
  hub:
    branch: master
    commands:
      - echo "{\"key\":\"<AWS_STYLEGUIDE_KEY>\",\"secret\":\"<AWS_STYLEGUIDE_SECRET>\",\"bucket\":\"<AWS_STYLEGUIDE_BUCKET>\",\"region\":\"<AWS_STYLEGUIDE_ZONE>\"}" | sed "s/<AWS_STYLEGUIDE_KEY>/$AWS_STYLEGUIDE_KEY/;s/<AWS_STYLEGUIDE_SECRET>/$AWS_STYLEGUIDE_SECRET/;s/<AWS_STYLEGUIDE_BUCKET>/$AWS_STYLEGUIDE_BUCKET/;s/<AWS_STYLEGUIDE_ZONE>/$AWS_STYLEGUIDE_ZONE/" > ./awsConfig.json
      - docker-compose run styleguide npm run publish
  dryrun:
    branch: /dryrun_.*/
    commands:
      - echo "{\"key\":\"<AWS_STYLEGUIDE_KEY>\",\"secret\":\"<AWS_STYLEGUIDE_SECRET>\",\"bucket\":\"<AWS_STYLEGUIDE_BUCKET>\",\"region\":\"<AWS_STYLEGUIDE_ZONE>\"}" | sed "s/<AWS_STYLEGUIDE_KEY>/$AWS_STYLEGUIDE_KEY/;s/<AWS_STYLEGUIDE_SECRET>/$AWS_STYLEGUIDE_SECRET/;s/<AWS_STYLEGUIDE_BUCKET>/$AWS_STYLEGUIDE_BUCKET/;s/<AWS_STYLEGUIDE_ZONE>/$AWS_STYLEGUIDE_ZONE/" > ./awsConfig.json
      - docker-compose run styleguide npm run publish
