styleguide:
  build: .
  ports:
    - "3005:8080"
    - "35729:35729"
  volumes:
    - ./styleguide:/opt/gulp/styleguide
    - ./src:/opt/gulp/src
    - ./gulpfile.js:/opt/gulp/gulpfile.js
    - ./kss-config.json:/opt/gulp/kss-config.json
    - ./awsConfig.json:/opt/gulp/awsConfig.json
    - ./package.json:/opt/gulp/package.json
  command: "gulp"
