styleguide:
  build: .
  ports:
    - "3005:8080"
    - "35729:35729"
  volumes:
    - ./styleguide:/opt/gulp/styleguide
    - ./woo-components:/opt/gulp/woo-components
    - ./src:/opt/gulp/src
    - ./testVersion.js:/opt/gulp/testVersion.js
    - ./gulpfile.js:/opt/gulp/gulpfile.js
    - ./kss-config.json:/opt/gulp/kss-config.json
    - ./awsConfig.json:/opt/gulp/awsConfig.json
    - ./package.json:/opt/gulp/package.json
  command: "npm start"
components:
  build: .
  dockerfile: Dockerfile-components
  ports:
    - "3006:3000"
  volumes:
    - ./woo-components:/opt/styleguidist/woo-components
    - ./src:/opt/styleguidist/woo-theme/src
    - ./node_modules/bootstrap-sass/assets/fonts:/opt/styleguidist/woo-theme/src/fonts
