<html>
  <head>
    <title>
      forms
    </title>
    <link rel="stylesheet" href="../dist/bootstrap.css"/>
  </head>
  <body class="container">
    <h1>Forms</h1>

    <div class="panel panel-default">
      <div class="panel-heading">Input</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label" for="input1">Input</label>
          <input type="text" id="input1" class="form-control" placeholder="Text input">
        </div>
        <div class="form-group">
          <label class="control-label" for="textarea1">Text Area</label>
          <textarea class="form-control" rows="3" id="textarea1"></textarea>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
              <input type="text" class="form-control">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->

          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Buttons</div>
      <div class="panel-body">
        <!-- Standard button -->
        <button type="button" class="btn btn-default">Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">Warning</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">Danger</button>

        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link">Link</button>
      </div>
    </div>

  </body>
</html>
